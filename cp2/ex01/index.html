<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body id="r">
    <div>
      <h1>Calculadora</h1>
      <h4>Insira os numeros e escolha a operação</h4>
      <input type="text" id="num1" />
      <input type="text" id="num2" />
      <div>
        <button
          id="btnSoma"
          class="operacao"
        >
          +
        </button>
        <button
          id="btnSub"
          class="operacao"
        >
          -
        </button>
        <button
          id="btnMult"
          class="operacao"
        >
          *
        </button>
        <button
          id="btnDiv"
          class="operacao"
        >
          /
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
